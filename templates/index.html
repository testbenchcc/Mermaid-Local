<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Mermaid Studio</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Local Mermaid Studio</h1>
        <div style="display: flex; gap: 15px; align-items: center;">
            <button id="new-btn">New Diagram</button>
            <button id="save-btn">Save Diagram</button>
            <button id="load-btn">Load Diagram</button>
            <div class="theme-switch">
                <span class="theme-switch-label">Dark Mode</span>
                <label class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </header>
    <div class="container">
        <!-- Hidden input to store the current diagram ID -->
        <input type="hidden" id="diagram-id" value="">
        <div class="editor-pane">
            <textarea id="editor">Loading...</textarea>
            <div class="controls">
                <button id="render-btn">Manual Render</button>
                <div class="auto-render">
                    <label for="auto-render-toggle">Auto Render</label>
                    <input type="checkbox" id="auto-render-toggle" checked>
                </div>
            </div>
        </div>
        <div class="resizer" id="divider"></div>
        <div class="preview-pane">
            <div id="preview"></div>
        </div>
    </div>

    <script src="/static/mermaid.min.js"></script>
    <script src="/static/svg-interactions.js"></script>
    <script src="/static/script.js"></script>
    
    <!-- Save Diagram Modal -->
    <div id="save-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Save Diagram</h2>
                <span class="close" id="save-close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="diagram-title">Title:</label>
                    <input type="text" id="diagram-title" placeholder="Enter diagram title">
                </div>
                <div class="form-group">
                    <label for="diagram-tags">Tags (comma separated):</label>
                    <input type="text" id="diagram-tags" placeholder="e.g., flowchart, process, architecture">
                </div>
                <button id="save-diagram-btn">Save</button>
            </div>
        </div>
    </div>
    
    <!-- Load Diagram Modal -->
    <div id="load-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Load Diagram</h2>
                <span class="close" id="load-close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search by title or tag...">
                    <button id="search-btn">Search</button>
                    <button id="refresh-list-btn">Refresh</button>
                </div>
                <div id="diagram-list" class="diagram-list">
                    <!-- Diagrams will be loaded here -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
