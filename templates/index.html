<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Mermaid Studio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css?v=20251101-1">
</head>
<body>
    <header>
        <h1>Local Mermaid Studio</h1>
        <div style="display: flex; gap: 15px; align-items: center;">
            <button id="new-btn" class="btn btn-outline-primary">New Diagram</button>
            <button id="save-btn" class="btn btn-primary">Save</button>
            <button id="save-as-btn" class="btn btn-secondary">Save As</button>
            <button id="load-btn" class="btn btn-outline-secondary">Load</button>
            <div class="theme-switch">
                <span class="theme-switch-label">Dark Mode</span>
                <label class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </header>
    <div id="alert-container" class="position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 2000;"></div>
    <div class="app-container">
        <!-- Hidden input to store the current diagram ID -->
        <input type="hidden" id="diagram-id" value="">
        <div class="editor-pane">
            <div id="editor" contenteditable="true" class="code-editor" spellcheck="false">Loading...</div>
            <div class="controls">
                <button id="render-btn">Manual Render</button>
                <div class="auto-render">
                    <label for="auto-render-toggle">Auto Render</label>
                    <input type="checkbox" id="auto-render-toggle" checked>
                </div>
            </div>
        </div>
        <div class="resizer" id="divider"></div>
        <div class="preview-pane">
            <div id="preview"></div>
        </div>
    </div>

    <script src="/static/mermaid.min.js?v=20250807-3"></script>
    <script src="/static/svg-events.js?v=20250807-3"></script>
    <script src="/static/svg-animations.js?v=20250807-3"></script>
    <script src="/static/editor-node-highlight.js?v=20250807-3"></script>
    <script src="/static/context-menu.js?v=20250807-1"></script>
    <script src="/static/connect-new-node.js?v=20251101-1"></script>
    <script src="/static/connect-existing-node.js?v=20251101-1"></script>
    <script src="/static/script.js?v=20251101-1"></script>
    
    <!-- Save Diagram Modal (custom app modal) -->
    <div id="save-modal" class="app-modal">
        <div class="app-modal-content">
            <div class="app-modal-header">
                <h2>Save Diagram</h2>
                <!-- Close button removed -->
            </div>
            <div class="app-modal-body">
                <div class="form-group">
                    <label for="diagram-title">Title:</label>
                    <input type="text" id="diagram-title" class="form-control" placeholder="Enter diagram title">
                </div>
                <div class="form-group">
                    <label for="diagram-tags">Tags (comma separated):</label>
                    <input type="text" id="diagram-tags" class="form-control" placeholder="e.g., flowchart, process, architecture">
                </div>
                <div class="form-actions">
                    <button id="save-diagram-btn">Save</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Load Diagram Modal (custom app modal) -->
    <div id="load-modal" class="app-modal">
        <div class="app-modal-content">
            <div class="app-modal-header">
                <h2>Load Diagram</h2>
                <!-- Close button removed -->
            </div>
            <div class="app-modal-body">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search by title or tag...">
                    <button id="search-btn">Search</button>
                    <button id="refresh-list-btn">Refresh</button>
                </div>
                <div id="diagram-list" class="diagram-list">
                    <!-- Diagrams will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Connect New Node Modal (custom app modal) -->
    <div id="connect-new-modal" class="app-modal">
        <div class="app-modal-content">
            <div class="app-modal-header">
                <h2>Connect New Node</h2>
            </div>
            <div class="app-modal-body">
                <div class="form-group">
                    <label for="connect-new-name">Node name:</label>
                    <input type="text" id="connect-new-name" class="form-control" placeholder="Enter node name">
                </div>
                <div class="form-actions" style="display:flex; gap:10px; justify-content:flex-end;">
                    <button id="connect-new-cancel" type="button">Cancel</button>
                    <button id="connect-new-submit" type="button">Add</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Connect Existing Node Modal (custom app modal) -->
    <div id="connect-existing-modal" class="app-modal">
        <div class="app-modal-content">
            <div class="app-modal-header">
                <h2>Connect to Existing Node</h2>
            </div>
            <div class="app-modal-body">
                <div class="form-group" style="display:flex; gap:8px; align-items:center;">
                    <input type="text" id="connect-existing-filter" class="form-control" placeholder="Filter nodes..." style="flex:1; min-width:0;">
                    <button id="connect-existing-refresh" type="button">Refresh</button>
                </div>
                <div class="form-group">
                    <label for="connect-existing-list">Select a node:</label>
                    <select id="connect-existing-list" size="10" class="form-control" style="width:100%"></select>
                </div>
                <div class="form-actions" style="display:flex; gap:10px; justify-content:flex-end;">
                    <button id="connect-existing-cancel" type="button">Cancel</button>
                    <button id="connect-existing-submit" type="button">Connect</button>
                </div>
            </div>
        </div>
    </div>

    <!-- New Diagram Confirmation Modal (Bootstrap) -->
    <div class="modal fade" id="newDiagramModal" tabindex="-1" aria-labelledby="newDiagramModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newDiagramModalLabel">Create New Diagram</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    You may have unsaved changes. What would you like to do?
                </div>
                <div class="modal-footer">
                    <button id="new-confirm-no-save" type="button" class="btn btn-danger">Create new without saving</button>
                    <button id="new-confirm-save" type="button" class="btn btn-primary">Save current and open new</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
